<mat-card class="new-film">
  <mat-card-header>
    <mat-card-title>Nouveau film</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Titre du film</mat-label>
      <input matInput type="text" [(ngModel)]="noteTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="noteText" placeholder="Résumé"></textarea>
    </mat-form-field>
    <mat-form-field>
      <ngx-mat-file-input [(ngModel)]="img"  [accept]="accept">
        <mat-icon ngxMatFileInputIcon>folder</mat-icon>
      </ngx-mat-file-input>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addNote()" mat-raised-button>Ajouter</button>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nbPlace">
    <th mat-header-cell *matHeaderCellDef> Nombre de place disponible </th>
    <td mat-cell *matCellDef="let element"> {{element.nbPlace}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
      <button mat-button color="primary">Modifier</button>
      <button mat-button color="warn">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
