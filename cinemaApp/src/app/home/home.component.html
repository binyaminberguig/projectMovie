<div>
  <mat-card class="box">
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" [(ngModel)]="login">
    </mat-form-field>
    <br/><br/>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>
    <br/><br/>
    <button (click)="submit()" mat-raised-button color="accent">Login</button>
    <button *ngIf="!authService.connectedUser" routerLink="/register" routerLinkActive="active-link" mat-raised-button color="accent">Register</button>
  </mat-card>
</div>
