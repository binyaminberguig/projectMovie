<div class="col-4 offset-4">
 <mat-card style="text-align:center; margin-top: 100px">
      <mat-card-title>Login :</mat-card-title>
   <br>
    <mat-form-field>
      <mat-label>Login</mat-label>
      <input matInput type="text" [(ngModel)]="login">
    </mat-form-field>
    <br/><br/>
    <mat-form-field>
      <mat-label>password</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>
    <br/><br/>
    <button (click)="submit()" mat-button color="primary">Login</button>
    <button routerLink="/register" mat-button routerLinkActive="active-link" color="primary">Register</button>
    </mat-card>
</div>
