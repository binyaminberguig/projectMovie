<mat-card class="new-film">
  <mat-card-header>
    <mat-card-title>New Movie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Movie Title</mat-label>
      <input matInput type="text" [(ngModel)]="movieTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="movieSynopsis" placeholder="Synopsis"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="moviePlace" placeholder="Places Number"></textarea>
    </mat-form-field>
    <mat-form-field>
      <ngx-mat-file-input [(ngModel)]="moviePicture" [accept]="accept">
        <mat-icon ngxMatFileInputIcon>folder</mat-icon>
      </ngx-mat-file-input>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addMovie()" mat-raised-button>Add Movie</button>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="this.movies" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Synopsis </th>
    <td mat-cell *matCellDef="let element"> {{element.synopsis}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nbPlace">
    <th mat-header-cell *matHeaderCellDef> Number of Available Places </th>
    <td mat-cell *matCellDef="let element"> {{element.nbPlace}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
      <button mat-button color="primary" (click)="editMovie(row)">Update</button>
      <button mat-button color="warn" (click)="deleteMovie(row)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
