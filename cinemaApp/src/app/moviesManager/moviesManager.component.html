<div class="row">
  <div class="col-4 offset-4">
    <mat-card style="text-align: center">
        <mat-card-title>New Movie</mat-card-title>
        <mat-form-field>
          <mat-label>Movie Title</mat-label>
          <input matInput type="text" [(ngModel)]="movieTitle">
        </mat-form-field>
        <br/><br/>
        <mat-form-field>
          <textarea matInput [(ngModel)]="movieSynopsis" placeholder="Synopsis"></textarea>
        </mat-form-field>
        <br/><br/>
        <mat-form-field>
          <textarea matInput [(ngModel)]="moviePlace" placeholder="Places Number"></textarea>
        </mat-form-field>
        <br/><br/>
        <mat-form-field>
          <ngx-mat-file-input [(ngModel)]="moviePicture" [accept]="accept">
            <mat-icon ngxMatFileInputIcon>folder</mat-icon>
          </ngx-mat-file-input>
        </mat-form-field>
        <br/><br/>
      <mat-card-actions>
        <button (click)="addMovie()" mat-button color="primary">Add Movie</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<br/><br/>
  <table mat-table [dataSource]="this.movies" style="width: 100%;">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Synopsis </th>
      <td mat-cell *matCellDef="let element"> {{element.synopsis.substr(0,100)}}... </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nbPlace">
      <th mat-header-cell *matHeaderCellDef> Number of Available Places </th>
      <td mat-cell *matCellDef="let element"> {{element.nbPlace}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let row" >
        <button mat-button color="primary" (click)="editMovie(row)">Update</button>
        <button mat-button color="warn" (click)="deleteMovie(row)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
