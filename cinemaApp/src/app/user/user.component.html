<mat-card class="new-user">
  <mat-card-header>
    <mat-card-title>Update user</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>FullName</mat-label>
      <input matInput type="text" [(ngModel)]="user.fullName" placeholder="FullName">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="user.login" placeholder="Login"></textarea>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="user.isAdmin" placeholder="isAdmin"></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="updateUser()" mat-raised-button>Update</button>
  </mat-card-actions>
</mat-card>
