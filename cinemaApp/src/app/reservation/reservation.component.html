<table mat-table [dataSource]="this.reservation" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> IdUser </th>
    <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nbPlace">
    <th mat-header-cell *matHeaderCellDef> Nombre de places</th>
    <td mat-cell *matCellDef="let element"> {{element.nbPlace}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let row" >
      <button mat-button color="primary">Modifier</button>
      <button mat-button color="warn">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
