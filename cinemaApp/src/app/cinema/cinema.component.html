<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let movie of this.movies">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{movie.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{movie.picture}}>
        <mat-card-content>
          <p>
            {{movie.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)=showSummary(movie.description)>Summary</button>
          <select>
            <option *ngFor="let number of [1,2,3,4,5]" [value]="number.value">
              {{number}}
            </option>
          </select>
          <button mat-button>RESERVE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  </div>
