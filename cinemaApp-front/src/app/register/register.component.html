 <div class="col-4 offset-4">
   <mat-card style="text-align:center; margin-top: 100px">
     <mat-card-title>Register :</mat-card-title>
     <br>
     <mat-form-field>
       <mat-label>Login</mat-label>
       <input matInput type="text" [(ngModel)]="login">
     </mat-form-field>
     <br/><br/>
     <mat-form-field>
       <mat-label>Password</mat-label>
       <input matInput type="password" [(ngModel)]="password">
     </mat-form-field>
     <br/><br/>
     <mat-form-field>
       <mat-label>FullName</mat-label>
       <input matInput type="password" [(ngModel)]="fullName">
     </mat-form-field>
     <br/><br/>
     <button (click)="submit()" mat-button color="primary">Register</button>
   </mat-card>
 </div>
